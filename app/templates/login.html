{% extends "base.html" %}
{% block content %}
<h2>로그인</h2>
<form method="post">
  {{ form.hidden_tag() }}
  <div class="form-row">
    {{ form.email.label }} {{ form.email(size=32) }}
  </div>
  <div class="form-row">
    {{ form.password.label }} {{ form.password(size=32) }}
  </div>
  <div class="form-row">
    {{ form.submit() }}
  </div>
</form>
{% endblock %}
